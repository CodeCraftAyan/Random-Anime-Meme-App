<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Anime Memes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white flex flex-col items-center p-6">

  <h1 class="text-4xl font-extrabold text-center my-10">
    <span class="bg-gradient-to-r from-fuchsia-500 via-sky-400 to-emerald-400 text-transparent bg-clip-text">
      Random Anime Meme App
    </span>
  </h1>

  <div class="w-full max-w-md bg-white/10 backdrop-blur-sm border border-white/20 p-6 rounded-2xl shadow-2xl flex flex-col items-center space-y-6 transition hover:scale-105 duration-300">
    
    <h2 class="text-xl text-gray-200 font-semibold text-center">
      {{ title }}
    </h2>

    <div class="rounded-xl overflow-hidden shadow-lg border border-white/10">
      <img src="{{ meme_url }}" alt="No image found" class="w-full max-h-[400px] object-contain" />
    </div>

    <button onclick="location.reload()" class="w-full bg-gradient-to-r from-fuchsia-500 to-sky-400 px-4 py-2 rounded-md text-white font-semibold shadow hover:opacity-90 transition">
      New meme
    </button>
  </div>

  <footer class="mt-10 text-sm text-gray-500">
    Made for anime fans
  </footer>

</body>
</html>
